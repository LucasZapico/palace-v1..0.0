<!-- sidebar start -->
<aside id="sidenav" class="ui left fixed vertical menu">

  <ul class="item">
    {{ $currentPage := . }}
    {{ range .Site.Menus.docs }}
  
    <li>
      <a href="{{.URL }}">
        {{.Name }}
      </a>
      {{ if .HasChildren }}
      <ul>
        {{ partial "menu_recursion.html" . }}
      </ul>
    </li>

    {{end}}
    {{ end }}
  </ul>

</aside>
